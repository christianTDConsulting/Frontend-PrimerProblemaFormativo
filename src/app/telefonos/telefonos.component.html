<p-toast key="tlf"></p-toast>
<div class ="card">
    <p-table 
    [value]="telefonos"
    #dt2
    dataKey="id"
    [rows]="7"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[7, 14, 21]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['numero']"
    [tableStyle]="{ 'min-width': '75rem' }"
    >
    <ng-template pTemplate="emptymessage" let-columns>
       
           
           <tr>
           
            <th style="width:99%"> <h3>No existen teléfonos</h3>  </th>
            <th></th>
           </tr>
         
            
            
      
        <div class="flex align-content-center flex-wrap" >
           
           
        </div>
        

    </ng-template>
   
        <ng-template pTemplate="header">
            <tr>
                <th style="width:70%">
                    Añadir nuevo número de teléfono
                    <span style="margin: 0 8px;"></span> 

                    <form [formGroup]="formTlf">
                        <input type="text"  pKeyFilter="int " [placeholder]="'999 999 999'" pInputText  formControlName="telefono" id = "nuevoTelefono" (keyup.enter)="crearTelefono()" />
                        <span style="margin: 0 8px;"></span> 
                        <p-button label="Nuevo" (click)="crearTelefono()" severity="success"></p-button>    
                    </form>
                   
                </th>
                <th></th>
                
            </tr>
            <tr >
                <th pSortableColumn="numero" style="width:60%">Número <p-sortIcon field="numero"></p-sortIcon></th>
                <th style="width:40%">Opciones</th>
                
    
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="numero"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-telefonos>
            <tr>
                <td>
                    <input type="text" pKeyFilter="int" [value]="telefonos.numero" pInputText (keyup.enter)="editarTelefono(telefonos)"  (click)="updateEditTelefono(telefonos.numero)" style="border: none;" [(ngModel)]="telefonos.numero" [id]="'editar' + telefonos.numero">
                </td>
              <td> <p-button label="Borrar" (onClick)="borrarTelefono(telefonos.numero)" severity="danger" ></p-button></td>
    
            </tr>
        </ng-template>
    
    </p-table>
</div>


<br>
