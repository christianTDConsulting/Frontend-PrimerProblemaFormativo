<p-toast key="tlf"></p-toast>
<div class ="card">
    <p-table 
    [value]="telefonos"
    
    #dt2
    dataKey="id"
    [rows]="7"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[7, 14, 21]"
    
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['numero']"
    
    >
    <ng-template pTemplate="emptymessage" let-columns >
       
           
           <tr>
           
            <th> <h3>No existen teléfonos</h3>  </th>
            <th></th>
            
           </tr>
         
            
            
      
        <div class="flex align-content-center flex-wrap" >
           
           
        </div>
        

    </ng-template>
   
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 80%;">
                    Añadir nuevo número de teléfono
                    <span style="margin: 0 8px;"></span> 

                    <form [formGroup]="formTlf">
                        <input type="text"  pKeyFilter="int " [placeholder]="'999 999 999'" pInputText  formControlName="telefono" id = "nuevoTelefono" (keyup.enter)="crearTelefono()" />
                        <span style="margin: 0 8px;"></span> 
                        <p-button label="Nuevo" (click)="crearTelefono()" severity="success"></p-button>    
                    </form>
                   
                </th>
                <th></th>
          

            </tr>
            <tr >
                <th pSortableColumn="numero" >Número <p-sortIcon field="numero"></p-sortIcon></th>                
                <th style="width:30%">Opciones </th>
                
    
            </tr>
            <tr>
               
                <th>
                    <p-columnFilter type="text" field="numero"></p-columnFilter>
                </th>
                
                <th></th>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-telefonos>
            <tr> 
                <td>
                   
                 <app-consumo [telefono]="telefonos" > </app-consumo>
               
                </td>
              
              <td>
               
               
               

                <div #speedDialContainer  class="card" style="height: 80px;">
                    <div class="p-mt-3 p-mb-3 flex"> 
                       
                        <div>
                            <p-speedDial #speedDial [hidden] = "!inputTextBool" direction="right" [model]="actions" (onClick)="onClickSpeedDial(telefonos.id)"></p-speedDial>   
                           
                            
                        </div>
                       
                     
                    
                        
                    </div>    
                    <div class="p-mt-3 p-mb-3 flex "  > 
                        <input type="text" pKeyFilter="int" [hidden] = "inputTextBool"  [value]="telefonos.numero" pInputText (keyup.enter)="editarTelefono(telefonos)"   [(ngModel)]="telefonos.numero" [id]="'editar' + telefonos.numero">
                        <p-button icon="pi pi-check" [hidden] = "inputTextBool" (onClick)="editarTelefono(telefonos)"></p-button>
                    </div>             
                   
                </div>

               
            </td>
               
        </tr>
           
        </ng-template>
    
    </p-table>
</div>


<br>
