
<p-sidebar [(visible)]="sidebarVisible" [style]="{width: '500px'}">
    <ng-template pTemplate="header">
        Tienes alguna pregunta? Pregunta al asistente virtual
       
    </ng-template>
    
    <ng-template pTemplate="content">
       <app-chat [username]="username"></app-chat>
    </ng-template>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-comments"></p-button>

<p-scrollPanel [style]="{ width: '100%', height: '930px' }" styleClass="custombar1">
    <app-gridView *ngIf="articulos.length > 0" [articulos]="articulos"></app-gridView>
</p-scrollPanel>
