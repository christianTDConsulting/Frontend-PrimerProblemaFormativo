



<div>
 
    <ng-container *ngIf="state() === 'register'">
    <app-usuarioForm [state] ="state"  ></app-usuarioForm>
    
    </ng-container>

    <ng-container *ngIf="state() === 'login'">
      <app-login [state]="state"></app-login>
    </ng-container>

    <ng-container *ngIf="state() === 'view'">
    <app-telefonos [state] = "state"></app-telefonos>
    </ng-container>

    <ng-container *ngIf="state() === 'viewAdmin'">
    <app-clientes></app-clientes>
    </ng-container>
</div>
