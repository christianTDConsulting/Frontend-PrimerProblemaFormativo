<p-card [style]="{'width': '100%', 'overflow-y': 'auto', 'height': '100%', 'margin-top': '1%'}">
  <p-toast></p-toast>
  <input type="file" accept="image/*" #fileInput style="display: none;" (change)="onFileSelect($event)" multiple>

  <div class="mt-2">
    <div style="display: flex; justify-content: center;">
      <p-button label="Elegir imagenes ({{selectedImages.length}} / 2)" [disabled]="selectedImages.length >= 2"  icon="pi pi-upload" [text]="true" [raised]="true" severity="success"
        (click)="fileInput.click()" class="fadeinleft animation-duration-1000">
      </p-button>

      <p-button label="Comprobar"  icon="pi pi-send" [hidden]="selectedImages.length !== 2" [text]="true" [raised]="true" severity="success" class="ml-2 fadeinright animation-duration-1000"
        (click)="onCheck()">
      </p-button>
    </div>

    <div *ngIf="selectedImages.length > 0" class="mt-2">
      <div class="grid">
        <div class="col-12">
          <h2>Im√°genes Seleccionadas</h2>
          <div class="grid">
            <div class="col-6" *ngFor="let image of selectedImages; let i = index">
              <div class="grid">
                <div class="col-12 mt-2 flex justify-content-center">
                  <img [src]="getImageSrc(image)" class="p-mb-2" style="border: 2px solid black; height: 250px; width:auto;" alt="Imagen seleccionada">

                </div>

                <div class="col-12 flex justify-content-center">
                  <p>{{ image.name }} ({{ image.size }} KB)</p>
                </div>

                <div class="col-12 flex justify-content-center">
                  <p-button label="Quitar" icon="pi pi-times" (click)="removeImage(i)"></p-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-card>
